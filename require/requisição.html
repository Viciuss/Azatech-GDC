<!DOCTYPE html>
<html lang="pr-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alugar chromebook</title>
    <link rel="stylesheet" href="require.css">
</head>
<body>
    <div class="formBrabo">
        <form action="">
            <div class="itens">
                <h2>Solicitar chromebooks</h2>
                <div class="inputs">
                    <label for="quantidade">Quantidade de chromebooks:</label>
                    <input name="quantidade" type="text">
                    <label for="sala">Sala em que serão utilizados:</label>
                    <input name="sala" type="text">
                    <label for="carrinho">Carrinho/número dos chromebooks:</label>
                    <input name="carrinho" type="text">
                    <button>Enviar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
