<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de novo Professor</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class="placeholder"></div>
        </div>
        <h1>GDC</h1>
        <button class="button" id="voltarDeFininho">Voltar</button>
    </header>

    <main class="centro">
        <form class="profCadastro" action="cadastro.php" method="POST">
            <h1>Cadastro de novo Professor</h1><br><br>

            <div class="inputs">
                <input type="text" id="nome" name="nome" placeholder=" " required>
            <label for="nome">Nome:</label>
            </div>

            <div class="inputs">
            <input type="text" id="cpf" name="cpf" placeholder=" " required>
            <label for="cpf">CPF:</label>
            </div>


            <div class="inputs">
            <input type="password" id="senha" name="senha" placeholder=" " required>
            <label for="senha">Senha:</label>
            </div>
            
            
            
            <div class="inputs">
                <select class="selectCargos" name="cargos" id="selectCargos">
                    <option value="Selecione um cargo" selected>Selecione um cargo</option>
                    <option value="Professor">Professor</option>
                    <option value="Diretor">Diretor</option>    
                    <option value="TI">Tecnico de TI</option>
                </select>
            </div>
            
            
            <input type="submit" value="Cadastrar" class="btnCadastro">
        </form>
    </main>
</body>
<script src="script.js"></script>
</html>
